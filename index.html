<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj Shinde</title>
    <link rel="shortcut icon" href="https://media-exp1.licdn.com/dms/image/C4D03AQH3UGAjW8sG3Q/profile-displayphoto-shrink_800_800/0/1654197474918?e=1671062400&v=beta&t=olYTzQkohHWdp6WHb6QKO0-DSJ7GxbmVwEartyF9VDI" type="image/x-icon">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<style>
    #container{
        background-color: #171616;
        
        width: 100%;
        width: 100%;
    height: 659.4px;
    background-image: url(https://www.pluralsight.com/content/dam/pluralsight2/homepage/2022/bkgd-triangle-right.png), url(https://www.pluralsight.com/content/dam/pluralsight2/homepage/2022/bkgd-triangle-right2.png),url(https://www.pluralsight.com/content/dam/pluralsight2/homepage/2022/bkgd-triangle-left.png);
    background-repeat: no-repeat, no-repeat, no-repeat;
    background-position: bottom right, right, left;
    background-size: contain;
  
    position: absolute;
    }
    .side{
        background: #222222;;
        color: white;
    }
    .profile-pic{
        width: 200px;
        height: 200px;
        margin: auto;
        background-color: #9CADA4;
       
     padding: 5px;
     z-index: 99;
     border-bottom-left-radius: 50%;
     border-bottom-right-radius: 30%;
     border-top-left-radius: 30%;
     border-top-right-radius: 50%;
    }
 .profile-pic img{
    width: 100%;
    border-radius: 50%;
    transition: transform 1s;
  }
  .profile-pic img :hover{
    transform: scale(1.2);
  }
.btn{
  border: 0px;
  color: white;
height: 50px;

}
#carousel-container{
  width: 80%;
  margin: auto;
  height: 100%;
  margin-top: 40px;
  margin-bottom: 80px;
  
}
#carousel-container >img{
  width: 100%;
  border-radius: 50px;
}
#proj{
 margin-top: 40px;
  text-align: center;
  color: white;
}
</style>
</head>
<body>
    <div id="container">
        <button class="btn" id="open" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-caret-right" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M10 18l6 -6l-6 -6v12"></path>
       </svg></button>

        <div class="offcanvas offcanvas-start side" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
           
          </div>
        
          <button style="width: 50px;">hi</button>
          <div class="offcanvas-body">
            <p>Raj Shinde</p>
          </div>
        </div>

        <div class="profile-pic">
          
<img src="https://media-exp1.licdn.com/dms/image/C4D03AQH3UGAjW8sG3Q/profile-displayphoto-shrink_800_800/0/1654197474918?e=1671062400&v=beta&t=olYTzQkohHWdp6WHb6QKO0-DSJ7GxbmVwEartyF9VDI" alt="raj-linked-in-pp">
        </div>
        <h1 id="proj">Projects</h1>
        <div id="carousel-container">
          <div id="carouselExampleCaptions" class="carousel slide carousel-Danger" keyboard="true" pause="hover" interval="1000" data-bs-touch="true" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" >
                <img src="pluralsight.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="himalya.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="starwars.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
    </div>
    
   
</body>
</html>
